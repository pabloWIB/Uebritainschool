<style>
    body {
        font-family: 'Open Sans', Arial, sans-serif;
        line-height: 1.6;
        color: #1f2937;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: #f9fafb;
    }

    .container {
        background: #ffffff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header {
        background: #2f2b63;
        padding: 30px;
        text-align: center;
    }

    .header h1 {
        margin: 0;
        color: #ffffff;
        font-size: 24px;
    }

    .logo {
        width: 60px;
        height: 60px;
        background: #c4161c;
        border-radius: 50%;
        margin: 0 auto 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 30px;
        color: #ffffff;
    }

    .content {
        padding: 30px;
    }

    .field {
        margin-bottom: 20px;
        padding-bottom: 20px;
        border-bottom: 2px solid #f3f4f6;
    }

    .field:last-child {
        border-bottom: none;
    }

    .label {
        font-weight: 700;
        text-transform: uppercase;
        font-size: 11px;
        color: #6b7280;
        letter-spacing: 0.1em;
        margin-bottom: 5px;
    }

    .value {
        font-size: 16px;
        color: #1f2937;
        font-weight: 500;
    }

    .message-box {
        background: #f9fafb;
        padding: 20px;
        margin-top: 10px;
        border-radius: 8px;
        border-left: 4px solid #c4161c;
    }

    .footer {
        background: #f3f4f6;
        padding: 20px 30px;
        text-align: center;
        color: #6b7280;
        font-size: 14px;
    }

    .badge {
        display: inline-block;
        background: #fbbf24;
        color: #1f2937;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 700;
        margin-top: 10px;
    }
</style>
<div class="container">
    <div class="header">
        <h1>Nuevo Mensaje de Contacto</h1>
    </div>

    <div class="content">
        <div class="field">
            <div class="label">Nombre Completo</div>
            <div class="value">{{user_name}}</div>
        </div>

        <div class="field">
            <div class="label">Correo Electrónico</div>
            <div class="value">{{user_email}}</div>
        </div>

        <div class="field">
            <div class="label">Teléfono</div>
            <div class="value">{{user_phone}}</div>
        </div>

        <div class="field">
            <div class="label">Asunto</div>
            <div class="value">{{subject}}</div>
        </div>

        <div class="field">
            <div class="label">Mensaje</div>
            <div class="message-box">{{message}}</div>
        </div>
    </div>
</div>
